<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Reveal Hole Effect</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Background content that will be revealed */
    .section-2 {
      min-height: 200vh;
      background: #f5f5f5;
      padding: 100px 50px;
      position: relative;
      z-index: 1;
    }

    .section-2 h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .section-2 p {
      font-size: 1.2rem;
      color: #333;
    }

    /* Initially fixed black section with a growing circular hole */
    .section-1 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100vh;
      /* background: #111; */
       background-image: url(pexels-abeysaksham-31701750.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      clip-path: circle(0% at center);
      -webkit-clip-path: circle(0% at center);
      z-index: 10;
      pointer-events: none;
      transition: position 0.3s ease;
    }
::-webkit-scrollbar {
  z-index: 99999999 !important; /* Force scrollbar to top layer */
  position: relative;
}
    .section-1 h1 {
      color: #fff;
      font-size: 3rem;
      pointer-events: auto;
    }

    /* Spacer to create scroll effect */
    .spacer {
      height: 150vh;
      position: relative;
      z-index: 5;
      background-image: url(pexels-baskheecho-18560627.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

  <!-- Spacer to enable scroll -->
  <div class="spacer"></div>

  <!-- Animated cover section -->
  <div class="section-1">
    <h1>Welcome</h1>
  </div>

  <!-- Revealed content -->
  <div class="section-2">
    <h2>Technology Stack</h2>
    <p>HTML, CSS, JavaScript, GSAP</p>
    <p>This content is revealed as the circular hole grows from center.</p>
  </div>

  <!-- GSAP and ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const section1 = document.querySelector(".section-1");

  // Animate clip-path circle growth
  gsap.to(section1, {
    scrollTrigger: {
      trigger: ".spacer",
      start: "top top",
      end: "bottom top",
      scrub: 1,
    //   pin:true,
      markers:true,
      onUpdate: self => {
        // When animation is fully complete
        if (self.progress === 1) {
          section1.style.position = "relative";
          section1.style.pointerEvents = "auto"; // allow interaction
        } else {
          section1.style.position = "fixed";
          section1.style.pointerEvents = "none"; // keep scroll-through behavior
        }
      }
    },
    clipPath: "circle(150% at center)",
    webkitClipPath: "circle(150% at center)"
  });

</script>

</body>
</html>
